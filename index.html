<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login System</title>
    <style>
        body {
            background-color: #0f1c24;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            width: 300px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background-color: #1e2a33;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-firestore.js"></script>
</head>
<body>
    <div class="container">
        <h2>User Login</h2>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="userLogin()">Login</button>

        <h2>Admin Login</h2>
        <input type="text" id="adminUsername" placeholder="Admin Username" required>
        <input type="password" id="adminPassword" placeholder="Admin Password" required>
        <button onclick="adminLogin()">Admin Login</button>

        <div id="adminPanel" style="display:none;">
            <h3>Admin Panel</h3>
            <button onclick="deleteAllData()">Delete All Data</button>
            <div id="logins"></div>
        </div>
    </div>

    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        async function userLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            // Perform login logic here (authentication)
        }

        async function adminLogin() {
            const adminUsername = document.getElementById('adminUsername').value;
            const adminPassword = document.getElementById('adminPassword').value;
            // Perform admin login logic here (authentication)
            document.getElementById('adminPanel').style.display = 'block';
            loadLogins();
        }

        async function loadLogins() {
            const loginsDiv = document.getElementById('logins');
            loginsDiv.innerHTML = '';
            const querySnapshot = await db.collection('users').get();
            querySnapshot.forEach((doc) => {
                const data = doc.data();
                loginsDiv.innerHTML += `<div>
                    <p>${data.username}</p>
                    <button onclick="deleteLogin('${doc.id}')">Delete</button>
                </div>`;
            });
        }

        async function deleteLogin(id) {
            await db.collection('users').doc(id).delete();
            loadLogins();
        }

        async function deleteAllData() {
            const querySnapshot = await db.collection('users').get();
            querySnapshot.forEach((doc) => {
                db.collection('users').doc(doc.id).delete();
            });
            loadLogins();
        }
    </script>
</body>
</html>
