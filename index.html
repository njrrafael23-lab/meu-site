<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site</title>
    <script src="path/to/firebase.js"></script>
    <script>
        // Your Firebase configuration here
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Function to delete all data
        function deleteAllData() {
            const db = firebase.firestore();
            db.collection('your_collection_name').get().then((snapshot) => {
                snapshot.forEach((doc) => {
                    db.collection('your_collection_name').doc(doc.id).delete();
                });
                alert('All data deleted successfully!');
            }).catch((error) => {
                console.error('Error deleting documents: ', error);
            });
        }
    </script>
</head>
<body>
    <h1>Welcome to Meu Site</h1>
    <div id="admin-panel">
        <button onclick="deleteAllData()">Delete All Data</button>
    </div>
</body>
</html>
