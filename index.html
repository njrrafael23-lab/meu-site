<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Site Title</title>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getFirestore, collection, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js";

        const firebaseConfig = {
            // Your Firebase configuration
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function deleteAllDocuments() {
            const colRef = collection(db, 'your-collection-name');
            const snapshot = await getDocs(colRef);
            snapshot.forEach((doc) => {
                deleteDoc(doc(db, 'your-collection-name', doc.id));
            });
            alert("All data deleted successfully!");
        }
    </script>
</head>
<body>

    <h1>Welcome to Your Site</h1>
    
    <div id="login">
        <h2>Login</h2>
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <input type="submit" value="Login">
        </form>
    </div>

    <div id="admin-panel" style="display: none;">
        <h2>Admin Panel</h2>
        <button onclick="deleteAllDocuments()">Delete All Data</button>
    </div>

</body>
</html>
